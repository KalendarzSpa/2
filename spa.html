<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Zone Reservation Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .login-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
          .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 999;
        }

        .login-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #007bff;
            text-align: center;
        }

        .login-form label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form .accept-checkbox {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .calendar {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            border-radius: 15px;
        }

        @media screen and (max-width: 600px) {
            #reservationList li {
                font-size: 14px;
            }
        }

        .day-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 10px; 
        }

        .day-content {
            padding: 20px;
            padding-bottom: 20px;
        }

        .day .day-header {
            font-weight: bold;
        }

        .day .day-content > .time-slot:first-child {
            font-weight: bold;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            transition: max-height 0.5s ease;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }

        .time-slots-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #000;
            font-weight: normal;
        }

        .time-slot:hover {
            background-color: #f0f0f0;
        }

        .time-slot i {
            color: #007bff;
        }

        .time-slot.reserved {
            background-color: #ffc107;
        }

        .time-slot.taken {
            background-color: #dc3545;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 id="headerTitle">Spa Zone Reservation Calendar</h1>
        <select onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="pl">Polski</option>
            <option value="de">Deutsch</option>
        </select>
    </header>
    <section class="login-section">
        <div class="login-form">
            <form id="loginForm" onsubmit="event.preventDefault(); authenticate();">
                <label for="roomNumber" id="roomNumberLabel">Apartament Number:</label>
                <input type="text" id="roomNumber" placeholder="Enter room number">
                <label for="password" id="passwordLabel">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <button type="submit" id="loginButton">Login</button>
            </form>
        </div>
    </section>
    <div class="modal" id="confirmationModal">
        <h2 id="confirmationModalTitle">Confirm Reservation</h2>
        <p id="confirmationModalText">Are you sure you want to reserve this time slot?</p>
        <button onclick="confirmReservation()" id="confirmButton">Yes, Confirm</button>
        <button onclick="closeConfirmationModal()" id="cancelButton">Cancel</button>
    </div>
    <div class="modal" id="takenModal">
        <h2 id="takenModalTitle">Time Slot Taken</h2>
        <p id="takenModalText">Sorry, this time slot is already reserved. Please choose another one.</p>
        <button onclick="closeTakenModal()" id="takenModalButton">OK</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="calendar" id="calendar"></div>
</div>
<script>
    // Language variables
    let lang = {
        en: {
            roomNumberLabel: "Apartment Number:",
            passwordLabel: "Password:",
            loginButton: "Login",
            headerTitle: "Spa Zone Reservation Calendar",
            confirmationModalTitle: "Confirm Reservation",
            confirmationModalText: "Are you sure you want to reserve this time slot?",
            confirmButton: "Yes, Confirm",
            cancelButton: "Cancel",
            takenModalTitle: "Time Slot Taken",
            takenModalText: "Sorry, this time slot is already reserved. Please choose another one.",
            takenModalButton: "OK"
        },
        pl: {
            roomNumberLabel: "Numer apartamentu:",
            passwordLabel: "Hasło:",
            loginButton: "Zaloguj",
            headerTitle: "Kalendarz rezerwacji Spa Zone",
            confirmationModalTitle: "Potwierdź rezerwację",
            confirmationModalText: "Czy na pewno chcesz zarezerwować ten przedział czasowy?",
            confirmButton: "Tak, Potwierdź",
            cancelButton: "Anuluj",
            takenModalTitle: "Przedział czasowy zajęty",
            takenModalText: "Przepraszamy, ten przedział czasowy jest już zarezerwowany. Prosimy wybrać inny.",
            takenModalButton: "OK"
        },
        de: {
            roomNumberLabel: "Apartmentnummer:",
            passwordLabel: "Passwort:",
            loginButton: "Anmeldung",
            headerTitle: "Spa Zone Reservierungskalender",
            confirmationModalTitle: "Reservierung bestätigen",
            confirmationModalText: "Möchten Sie diesen Zeitraum wirklich reservieren?",
            confirmButton: "Ja, bestätigen",
            cancelButton: "Stornieren",
            takenModalTitle: "Zeitraum belegt",
            takenModalText: "Entschuldigung, dieser Zeitraum ist bereits reserviert. Bitte wählen Sie einen anderen.",
            takenModalButton: "OK"
        }
    };

    function changeLanguage(selectedLang) {
        const elements = document.querySelectorAll('[id^=""]');
        elements.forEach((element) => {
            const id = element.getAttribute('id');
            const newText = lang[selectedLang][id];
            if (newText) {
                element.textContent = newText;
            }
        });
    }

    // Mock data
    let reservations = [
        { timeSlotId: "timeSlot1", roomNumber: "101", password: "pass123" },
        { timeSlotId: "timeSlot3", roomNumber: "102", password: "pass456" }
    ];

    // Authentication function
    function authenticate() {
        const roomNumber = document.getElementById('roomNumber').value;
        const password = document.getElementById('password').value;
        const foundReservation = reservations.find((reservation) => {
            return reservation.roomNumber === roomNumber && reservation.password === password;
        });

        if (foundReservation) {
            document.querySelector('.login-section').style.display = 'none';
            document.getElementById('calendar').style.display = 'block';
            generateCalendar();
        } else {
            alert("Invalid credentials. Please try again.");
        }
    }

    // Calendar generation function
    function generateCalendar() {
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const calendarContainer = document.getElementById('calendar');

        days.forEach((day) => {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.innerHTML = `<div class="day-header">${day}</div><div class="day-content"></div>`;
            const timeSlotsContainer = dayElement.querySelector('.day-content');

            for (let i = 9; i <= 17; i++) {
                const timeSlot = document.createElement('div');
                timeSlot.classList.add('time-slot');
                timeSlot.textContent = `${i}:00 - ${i + 1}:00`;
                timeSlot.dataset.timeSlotId = `day-${day.toLowerCase()}-hour-${i}`;
                timeSlot.addEventListener('click', function () {
                    selectedTimeSlot = this;
                    var numReservations = getReservationsForSlot(selectedTimeSlot.dataset.timeSlotId).length;
                    if (numReservations >= 2) {
                        openTakenModal();
                    } else if (!selectedTimeSlot.classList.contains('reserved') && !selectedTimeSlot.classList.contains('taken')) {
                        openConfirmationModal();
                    } else if (selectedTimeSlot.classList.contains('reserved')) {
                        cancelReservationForTimeSlot(selectedTimeSlot.dataset.timeSlotId);
                    }
                });
                timeSlotsContainer.appendChild(timeSlot);
            }

            calendarContainer.appendChild(dayElement);
        });
    }

    // Reservation confirmation modal
    function openConfirmationModal() {
        const modal = document.getElementById('confirmationModal');
        const overlay = document.getElementById('overlay');
        modal.style.display = 'block';
        overlay.style.display = 'block';
    }

    function closeConfirmationModal() {
        const modal = document.getElementById('confirmationModal');
        const overlay = document.getElementById('overlay');
        modal.style.display = 'none';
        overlay.style.display = 'none';
    }

    function confirmReservation() {
        selectedTimeSlot.classList.add('reserved');
        closeConfirmationModal();
    }

    // Taken modal
    function openTakenModal() {
        const modal = document.getElementById('takenModal');
        const overlay = document.getElementById('overlay');
        modal.style.display = 'block';
        overlay.style.display = 'block';
    }

    function closeTakenModal() {
        const modal = document.getElementById('takenModal');
        const overlay = document.getElementById('overlay');
        modal.style.display = 'none';
        overlay.style.display = 'none';
    }

    // Reservation cancellation
    function cancelReservationForTimeSlot(timeSlotId) {
        var existingReservation = reservations.find(function(reservation) {
            return reservation.timeSlotId === timeSlotId;
        });

        if (existingReservation) {
            cancelReservation(existingReservation);
            selectedTimeSlot.classList.remove('reserved'); // Remove the reserved class from the UI
        }
    }

    function cancelReservation(reservation) {
        // Implement cancellation logic here
        // For demonstration purposes, just removing the reservation from the list
        const index = reservations.indexOf(reservation);
        if (index > -1) {
            reservations.splice(index, 1);
        }
    }

    // Get reservations for a specific time slot
    function getReservationsForSlot(timeSlotId) {
        return reservations.filter(function(reservation) {
            return reservation.timeSlotId === timeSlotId;
        });
    }
</script>
</body>
</html>
