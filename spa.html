<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Zone Reservation Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .login-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 999;
            font-size: 10px;
        }

        .login-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #007bff;
            text-align: center;
        }

        .login-form label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .time-slot.confirmed {
          background-color: blue;
            }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form .accept-checkbox {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .calendar {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            border-radius: 15px;
        }

        @media screen and (max-width: 600px) {
            #reservationList li {
                font-size: 14px;
            }
        }

        .day-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 10px;
        }

        .day-content {
            padding: 20px;
            padding-bottom: 20px;
        }

        .day .day-header {
            font-weight: bold;
        }

        .day .day-content>.time-slot:first-child {
            font-weight: bold;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            transition: max-height 0.5s ease;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }

        .time-slots-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #000;
            font-weight: normal;
        }

        .time-slot:hover {
            background-color: #f0f0f0;
        }

        .time-slot i {
            color: #007bff;
        }

        .time-slot.reserved {
            background-color: #ffc107;
        }

        .time-slot.taken {
            background-color: #dc3545;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="headerTitle">Spa Zone Reservation Calendar</h1>
            <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="pl">Polski</option>
                <option value="de">Deutsch</option>
            </select>
        </header>
        <section class="login-section">
            <div class="login-form">
                <form id="loginForm" onsubmit="event.preventDefault(); authenticate();">
                    <label for="roomNumber" id="roomNumberLabel">Apartament Number:</label>
                    <input type="text" id="roomNumber" placeholder="Enter room number">
                    <label for="password" id="passwordLabel">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <div class="accept-checkbox">
                        <input type="checkbox" id="acceptCheckbox">
                        <label for="acceptCheckbox" id="acceptLabel">I accept the terms and conditions of Spa Zone</label>
                    </div>
                    <button id="loginButton" onclick="authenticate()">Login</button>
                </form>
            </div>
        </section>
        <section class="calendar-section" style="display: none;">
            <div class="authenticated-page" id="authenticatedPage">
                <h2 id="calendarTitle">Reservation Calendar</h2>
                <div class="calendar" id="calendar">
                    <!-- Calendar content will be generated here -->
                </div>
            </div>
        </section>
        <div class="modal" id="confirmationModal">
            <span id="confirmationMessage">Are you sure you want to confirm the reservation?</span>
            <button onclick="confirmReservation()" id="yesButton">Yes</button>
            <button onclick="cancelConfirmation()" id="noButton">No</button>
        </div>
        <div class="modal" id="takenModal">
            <span id="takenMessage"></span>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>


    <script>
        // Konfiguracja Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCz7gGBCSi9pXaDvbrBDELvZOIRWgAutjs",
            authDomain: "strefaspa-7aaaa.firebaseapp.com",
            projectId: "strefaspa-7aaaa",
            storageBucket: "strefaspa-7aaaa.appspot.com",
            messagingSenderId: "899188726768",
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var auth = firebase.auth();
        var reservations = [];
        var selectedTimeSlot;

        // Mapa numeru pokoju do hasła
        var roomPasswords = {
            "0": "8572",
            "1": "3491",
            "2": "6004",
            "3": "7284",
            "4": "9548",
            "5": "1729",
            "6": "4093",
            "7": "6251",
            "8": "5038",
            "9": "3617",
            "10": "1425",
            "11": "2389",
            "12": "5719",
            "13": "8473",
            "14": "9205",
            "15": "3852",
            "16": "7163",
            "17": "2004",
            "18": "5901",
            "19": "9372",
            "20": "4681",
            "21": "3297",
            "22": "8024",
            "23": "5541",
            "24": "1468",
            "25": "6901",
            "26": "2190",
            "27": "7530"
        };
        var language = {
            'pl': {
                'headerTitle': 'Kalendarz rezerwacji Strefy Spa',
                'loginTitle': 'Zaloguj się',
                'roomNumberLabel': 'Numer apartamentu:',
                'passwordLabel': 'Hasło:',
                'roomNumberPlaceholder': 'Wprowadź numer apartamentu',
                'passwordPlaceholder': 'Wprowadź hasło',
                'acceptLabel': 'Akceptuję warunki i regulamin Strefy Spa',
                'calendarTitle': 'Kalendarz rezerwacji',
                'reservationTitle': 'Moje Rezerwacje:',
                'confirmationMessage': 'Czy na pewno chcesz potwierdzić rezerwację?',
                'takenMessage': 'Ten slot czasowy jest już zajęty.',
                'cancelButtonLabel': 'Anuluj',
            },
            'de': {
                'headerTitle': 'Spa Zone Reservierungskalender',
                'loginTitle': 'Anmelden',
                'roomNumberLabel': 'Zimmernummer:',
                'passwordLabel': 'Passwort:',
                'roomNumberPlaceholder': 'Geben Sie die Apartmentnummer ein',
                'passwordPlaceholder': 'Geben Sie das Passwort ein',
                'acceptLabel': 'Ich akzeptiere die Bedingungen und Regeln der Spa Zone',
                'calendarTitle': 'Reservierungskalender',
                'reservationTitle': 'Meine Buchungen:',
                'confirmationMessage': 'Möchten Sie die Reservierung wirklich bestätigen?',
                'takenMessage': 'Dieser Zeitschlitz ist bereits belegt.',
                'cancelButtonLabel': 'Stornieren',
            },
            'en': {
                'headerTitle': 'Spa Zone Reservation Calendar',
                'loginTitle': 'Login',
                'roomNumberLabel': 'Room Number:',
                'passwordLabel': 'Password:',
                'roomNumberPlaceholder': 'Enter room number',
                'passwordPlaceholder': 'Enter password',
                'acceptLabel': 'I accept the terms and conditions of Spa Zone',
                'calendarTitle': 'Reservation Calendar',
                'reservationTitle': 'My Reservations:',
                'confirmationMessage': 'Are you sure you want to confirm the reservation?',
                'takenMessage': 'This time slot is already taken.',
                'cancelButtonLabel': 'Cancel',
            }
        };

        // Funkcja zmieniająca język
        function changeLanguage(lang) {
            document.getElementById('headerTitle').innerText = language[lang]['headerTitle'];
            document.getElementById('roomNumberLabel').innerText = language[lang]['roomNumberLabel'];
            document.getElementById('passwordLabel').innerText = language[lang]['passwordLabel'];
            document.getElementById('roomNumber').placeholder = language[lang]['roomNumberPlaceholder'];
            document.getElementById('password').placeholder = language[lang]['passwordPlaceholder'];
            document.getElementById('acceptLabel').innerText = language[lang]['acceptLabel'];
            document.getElementById('calendarTitle').innerText = language[lang]['calendarTitle'];
            document.getElementById('reservationTitle').innerText = language[lang]['reservationTitle'];
            document.getElementById('confirmationMessage').innerText = language[lang]['confirmationMessage'];
            document.getElementById('takenMessage').innerText = language[lang]['takenMessage'];
            document.getElementById('noButton').innerText = language[lang]['cancelButtonLabel'];
        }

        // Funkcja autoryzacji użytkownika
        function authenticate() {
            var roomNumber = document.getElementById('roomNumber').value;
            var password = document.getElementById('password').value;

            if (roomPasswords[roomNumber] && roomPasswords[roomNumber] === password) {
                // Autoryzacja zakończona sukcesem
                document.querySelector('.login-section').style.display = 'none';
                document.querySelector('.calendar-section').style.display = 'block';
                generateCalendar();
            } else {
                // Wyświetlenie komunikatu o błędzie logowania
                alert('Incorrect room number or password. Please try again.');
            }
        }

        // Funkcja generująca kalendarz rezerwacji
        function generateCalendar() {
            var calendarElement = document.getElementById('calendar');
            for (var i = 0; i < 7; i++) {
                var day = document.createElement('div');
                day.classList.add('day');
                var dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.innerText = moment().add(i, 'days').format('dddd, MMMM Do');
                var dayContent = document.createElement('div');
                dayContent.classList.add('day-content');
                for (var j = 9; j <= 18; j++) {
                    var timeSlot = document.createElement('div');
                    timeSlot.classList.add('time-slot');
                    timeSlot.innerText = moment().set({
                        'hour': j,
                        'minute': 0,
                        'second': 0
                    }).format('LT');
                    timeSlot.addEventListener('click', function () {
                        if (!this.classList.contains('taken')) {
                            this.classList.toggle('reserved');
                            if (this.classList.contains('reserved')) {
                                selectedTimeSlot = this.innerText;
                                document.getElementById('confirmationModal').style.display = 'block';
                                document.getElementById('overlay').style.display = 'block';
                            } else {
                                selectedTimeSlot = null;
                            }
                        } else {
                            document.getElementById('takenMessage').innerText = language[getCurrentLanguage()]['takenMessage'];
                            document.getElementById('takenModal').style.display = 'block';
                            document.getElementById('overlay').style.display = 'block';
                        }
                    });
                    dayContent.appendChild(timeSlot);
                }
                day.appendChild(dayHeader);
                day.appendChild(dayContent);
                calendarElement.appendChild(day);
            }
        }

        // Funkcja zwracająca aktualnie wybrany język
        function getCurrentLanguage() {
            var languageSelect = document.querySelector('select');
            return languageSelect.options[languageSelect.selectedIndex].value;
        }

        // Funkcja potwierdzająca rezerwację
        function confirmReservation() {
            // Tutaj dodaj kod potwierdzający rezerwację w bazie danych Firebase
            // Aktualizacja listy rezerwacji w interfejsie użytkownika
            var roomNumber = document.getElementById('roomNumber').value;
            var userReservationList = document.getElementById('reservationList');
            var listItem = document.createElement('li');
            listItem.innerText = "Room: " + roomNumber + ", Time Slot: " + selectedTimeSlot;
            listItem.classList.add('time-slot', 'confirmed');
            listItem.addEventListener('click', function () {
                // Dodaj kod anulowania rezerwacji tutaj
                this.remove();
            });
            userReservationList.appendChild(listItem);

            document.getElementById('confirmationModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Funkcja anulująca potwierdzenie rezerwacji
        function cancelConfirmation() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            var reservedSlots = document.querySelectorAll('.reserved');
            reservedSlots.forEach(function (slot) {
                slot.classList.remove('reserved');
            });
        }
    </script>
</body>

</html>
