
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezerwacja pokoju</title>
    <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    input, select, button {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .day {
      margin-bottom: 20px;
    }

    .reservation {
      padding: 10px;
      cursor: pointer;
    }

    .orange {
      background-color: orange;
    }

    .red {
      background-color: red;
    }
        </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Wybierz język</h2>
    <select id="language">
      <option value="pl">Polski</option>
      <option value="en">English</option>
    </select>
    <h2>Wprowadź numer pokoju i hasło</h2>
    <input type="text" id="roomNumber" placeholder="Numer pokoju">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="authenticate()">Zaloguj</button>
    <div id="calendar"></div>
  </div>


  <script src="script.js">
// Inicjalizacja Firebase (zastąp konfiguracją z Twojego projektu Firebase)
var firebaseConfig = {
  apiKey: "AIzaSyCz7gGBCSi9pXaDvbrBDELvZOIRWgAutjs",
            authDomain: "strefaspa-7aaaa.firebaseapp.com",
            projectId: "strefaspa-7aaaa",
            storageBucket: "strefaspa-7aaaa.appspot.com",
            messagingSenderId: "899188726768",
};

firebase.initializeApp(firebaseConfig);

// Funkcja autoryzacji użytkownika
function authenticate() {
  var roomNumber = document.getElementById('roomNumber').value;
  var password = document.getElementById('password').value;

  // Tu możesz zaimplementować logikę autoryzacji na podstawie numeru pokoju i hasła
  // Dla uproszczenia, załóżmy wartości na sztywno
  if (roomNumber === '123' && password === 'password') {
    displayCalendar();
  } else {
    alert('Nieprawidłowy numer pokoju lub hasło');
  }
}

// Funkcja wyświetlająca kalendarz
function displayCalendar() {
  var calendarContainer = document.getElementById('calendar');
  var today = new Date();
  var tomorrow = new Date();
  tomorrow.setDate(today.getDate() + 1);

  // Tutaj możesz użyć dowolnej biblioteki kalendarza lub zaimplementować własny kalendarz
  // Dla uproszczenia, użyjemy prostego wyświetlenia dat
  calendarContainer.innerHTML = `
    <h2>Kalendarz</h2>
    <div class="day">
      <p>Dzisiaj: ${today.toDateString()}</p>
      <button onclick="makeReservation('${today.toISOString()}')">Zarezerwuj</button>
      <div id="todayReservations"></div>
    </div>
    <div class="day">
      <p>Jutro: ${tomorrow.toDateString()}</p>
      <button onclick="makeReservation('${tomorrow.toISOString()}')">Zarezerwuj</button>
      <div id="tomorrowReservations"></div>
    </div>
  `;
}

// Funkcja dokonująca rezerwacji
function makeReservation(date) {
  var user = firebase.auth().currentUser;
  if (!user) {
    alert('Musisz być zalogowany, aby dokonać rezerwacji.');
    return;
  }

  var roomNumber = document.getElementById('roomNumber').value;

  // Sprawdzenie, czy istnieją już rezerwacje na wybraną datę i numer pokoju
  var reservationsRef = firebase.database().ref('reservations').child(date).child(roomNumber);
  reservationsRef.once('value', function(snapshot) {
    var reservationsCount = snapshot.numChildren();
    if (reservationsCount >= 2) {
      alert('Nie można dokonać więcej rezerwacji na ten pokój na tę datę.');
      return;
    }

    // Dokonanie rezerwacji
    var newReservationRef = reservationsRef.push({
      userId: user.uid,
      date: date
    });
    var reservationId = newReservationRef.key;
    updateReservationView(date, roomNumber, reservationsCount + 1, reservationId);
  });
}

// Funkcja aktualizująca widok rezerwacji po dokonaniu rezerwacji
function updateReservationView(date, roomNumber, reservationsCount, reservationId) {
  var reservationContainer = document.getElementById(date === new Date().toISOString().split('T')[0] ? 'todayReservations' : 'tomorrowReservations');
  var reservationDiv = document.createElement('div');
  reservationDiv.innerHTML = `<div class="reservation ${reservationsCount === 1 ? 'orange' : 'red'}">${reservationsCount}/2</div>`;
  reservationContainer.appendChild(reservationDiv);

  // Ustawienie koloru bloku i wyświetlenie znacznika 1/2 lub 2/2
  if (reservationsCount === 1) {
    reservationDiv.style.backgroundColor = 'orange';
    reservationDiv.textContent = '1/2';
  } else {
    reservationDiv.style.backgroundColor = 'red';
    reservationDiv.textContent = '2/2';
  }

  // Po kliknięciu w blok rezerwacji, użytkownik może anulować rezerwację
  reservationDiv.addEventListener('click', function() {
    cancelReservation(date, roomNumber, reservationId);
  });
}

// Funkcja anulująca rezerwację
function cancelReservation(date, roomNumber, reservationId) {
  var user = firebase.auth().currentUser;
  if (!user) {
    alert('Musisz być zalogowany, aby anulować rezerwację.');
    return;
  }

  var reservationRef = firebase.database().ref('reservations').child(date).child(roomNumber).child(reservationId);
  reservationRef.remove().then(function() {
    alert('Rezerwacja została anulowana.');
    location.reload(); // Odświeżenie strony, aby zaktualizować widok rezerwacji
  }).catch(function(error) {
    console.error('Błąd podczas anulowania rezerwacji:', error);
    alert('Wystąpił błąd podczas anulowania rezerwacji. Spróbuj ponownie.');
  });
}

// Słuchacz zdarzenia dla przycisku zalogowania
document.getElementById('loginBtn').addEventListener('click', function() {
  authenticate();
});

// Słuchacz zdarzenia dla przycisku wylogowania
document.getElementById('logoutBtn').addEventListener('click', function() {
  firebase.auth().signOut().then(function() {
    alert('Zostałeś wylogowany.');
    location.reload(); // Odświeżenie strony po wylogowaniu
  }).catch(function(error) {
    console.error('Błąd podczas wylogowywania:', error);
    alert('Wystąpił błąd podczas wylogowywania. Spróbuj ponownie.');
  });
});
    </script>

    </body>
</html>
