<!DOCTYPE html>
<html lang="en">

<meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Rezerwacji Strefy Spa</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 5px;
        }

        .time-slot {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .reserved {
            background-color: #ffcccc;
        }

        .taken {
            background-color: #ff9999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .reservation-section {
            margin-top: 20px;
        }

        .cancel-button {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .time-slots-container {
            display: none;
        }
    </style>
</head>

<body>

    <h2 id="calendarTitle">Kalendarz Rezerwacji Strefy Spa</h2>

    <div>
        <label for="languageSelect" id="languageLabel">Wybierz język:</label>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="pl">Polski</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
    </div>

    <div style="margin-top: 20px;" id="userSection">
        <label for="roomNumber" id="roomNumberLabel">Wprowadź kod pokoju:</label>
        <input type="text" id="roomNumber">
        <button onclick="submitRoomNumber()" id="submitButton">Zatwierdź</button>
    </div>

    <div class="calendar" id="calendar">
        <!-- Days will be generated here -->
    </div>

    <div class="reservation-section" id="reservationSection">
        <h3 id="reservationTitle">Rezerwacje:</h3>
        <ul id="reservationList"></ul>
    </div>

    <div class="modal" id="confirmationModal">
        <span id="confirmationMessage"></span>
        <button onclick="confirmReservation()" id="yesButton">(Tak)</button>
        <button onclick="cancelConfirmation()" id="noButton">(Nie)</button>
    </div>

    <div class="modal" id="takenModal">
        <span id="takenMessage"></span>
    </div>

    <div id="overlay"></div>

    <!-- Dodaj te skrypty Firebase poniżej -->

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <script>
        var firebaseConfig = {
           apiKey: "AIzaSyCz7gGBCSi9pXaDvbrBDELvZOIRWgAutjs",
  authDomain: "strefaspa-7aaaa.firebaseapp.com",
  projectId: "strefaspa-7aaaa",
  storageBucket: "strefaspa-7aaaa.appspot.com",
  messagingSenderId: "899188726768",
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);

        // Uzyskaj dostęp do Firestore
        var db = firebase.firestore();

        var currentLanguage = 'pl';
        var roomNumber;
        var userId;
        var reservations = [];
        var selectedTimeSlot;

        function changeLanguage() {
            var languageSelect = document.getElementById('languageSelect');
            currentLanguage = languageSelect.value;
            updateContent();
        }

        function updateContent() {
            var titleElement = document.getElementById('calendarTitle');
            var takenMessageElement = document.getElementById('takenMessage');
            var languageLabel = document.getElementById('languageLabel');
            var roomNumberLabel = document.getElementById('roomNumberLabel');
            var reservationTitle = document.getElementById('reservationTitle');
            var confirmationMessage = document.getElementById('confirmationMessage');
            var submitButton = document.getElementById('submitButton');
            var yesButton = document.getElementById('yesButton');
            var noButton = document.getElementById('noButton');

            if (currentLanguage === 'pl') {
                titleElement.textContent = 'Kalendarz Rezerwacji Strefy Spa';
                takenMessageElement.textContent = 'Podana godzina jest już zajęta.';
                languageLabel.textContent = 'Wybierz język:';
                roomNumberLabel.textContent = 'Wprowadź numer pokoju:';
                reservationTitle.textContent = 'Moje Rezerwacje:';
                confirmationMessage.textContent = 'Czy potwierdzasz rezerwację?';
                submitButton.textContent = 'Zatwierdź';
                yesButton.textContent = 'Tak';
                noButton.textContent = 'Nie';
            } else if (currentLanguage === 'de') {
                titleElement.textContent = 'Reservierungskalender für den Spa-Bereich';
                takenMessageElement.textContent = 'Die angegebene Zeit ist bereits belegt.';
                languageLabel.textContent = 'Sprache wählen:';
                roomNumberLabel.textContent = 'Geben Sie die Raumnummer ein:';
                reservationTitle.textContent = 'Meine Reservierungen:';
                confirmationMessage.textContent = 'Bestätigen Sie die Reservierung?';
                submitButton.textContent = 'Bestätigen';
                yesButton.textContent = 'Ja';
                noButton.textContent = 'Nein';
            } else if (currentLanguage === 'en') {
                titleElement.textContent = 'Reservation Calendar for the Spa Area';
                takenMessageElement.textContent = 'The specified time is already taken.';
                languageLabel.textContent = 'Choose language:';
                roomNumberLabel.textContent = 'Enter room number:';
                reservationTitle.textContent = 'My Reservations:';
                confirmationMessage.textContent = 'Do you confirm the reservation?';
                submitButton.textContent = 'Confirm';
                yesButton.textContent = 'Yes';
                noButton.textContent = 'No';
            }

            generateCalendar();
            loadReservations();
        }

       function submitRoomNumber() {
    var roomNumberInput = document.getElementById('roomNumber');
    roomNumber = roomNumberInput.value;

    if (roomNumber.trim() === "") {
        alert('Wprowadź numer pokoju przed kontynuacją.');
        return;
    }

    userId = roomNumber;
    document.getElementById('userSection').style.display = 'none';
    generateCalendar();
    loadReservations();
}

        function generateUserId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateCalendar() {
            var calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

  
            
            
            today = new Date();  // Zmieniona na globalną zmienną
    today.setHours(0, 0, 0, 0);

            for (var dayOffset = 0; dayOffset < 2; dayOffset++) {
        currentDate = new Date(today);
        currentDate.setDate(currentDate.getDate() + dayOffset);

        var dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.textContent = currentDate.toLocaleDateString(currentLanguage, {
            weekday: 'long',
            day: 'numeric',
            month: 'numeric',
            year: 'numeric'
        });
        dayElement.onclick = function () {
            toggleDay(this);
        };
               

        var timeSlotsContainer = document.createElement('div');
        timeSlotsContainer.className = 'time-slots-container';

        for (var i = 8; i <= 21; i++) {
            var timeSlotId = generateTimeSlotId(currentDate, i);
            var isReserved = isTimeSlotReserved(timeSlotId);
            var isCurrentUserReservation = isReserved && reservations.find(r => r.userId === userId && r.timeSlotId === timeSlotId);

            var timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            timeSlot.textContent = i + ':00 - ' + (i + 1) + ':00';
            timeSlot.dataset.timeSlotId = timeSlotId;

            if (isCurrentUserReservation) {
                timeSlot.classList.add('reserved');
                timeSlot.style.backgroundColor = '#00ff00'; // Zielony dla bieżącego użytkownika
            } else if (isReserved) {
                timeSlot.classList.add('reserved');
                timeSlot.style.backgroundColor = '#ff6666'; // Kolor dla innych użytkowników
            }

            timeSlot.addEventListener('click', function () {
                selectedTimeSlot = this;
                if (!selectedTimeSlot.classList.contains('reserved') && !selectedTimeSlot.classList.contains('taken')) {
                    openConfirmationModal();
                } else {
                    openTakenModal();
                }
            });

            timeSlotsContainer.appendChild(timeSlot);
        }

        dayElement.appendChild(timeSlotsContainer);
        calendar.appendChild(dayElement);
    }
}
        function toggleDay(dayElement) {
            var timeSlotsContainer = dayElement.querySelector('.time-slots-container');
            if (timeSlotsContainer.style.display === 'block') {
                timeSlotsContainer.style.display = 'none';
            } else {
                timeSlotsContainer.style.display = 'block';
            }
        }

        function openConfirmationModal() {
            var confirmationModal = document.getElementById('confirmationModal');
            var overlay = document.getElementById('overlay');
            confirmationModal.style.display = 'block';
            overlay.style.display = 'block';
        }
function generateReservationId() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = (Math.random() * 16) | 0,
            v = c === 'x' ? r : (r & 0x3) | 0x8;
        return v.toString(16);
    });
}
      function confirmReservation() {
    console.log("Confirming Reservation:", selectedTimeSlot.dataset.timeSlotId);
    selectedTimeSlot.classList.add('reserved');
    selectedTimeSlot.style.backgroundColor = '#ff6666';

    var currentDate = new Date();
    var timeSlotId = selectedTimeSlot.dataset.timeSlotId;
    var reservation = {
        id: generateReservationId(),
        userId: roomNumber,
        date: currentDate.toLocaleDateString(),
        timeSlotId: timeSlotId,
        roomNumber: roomNumber
    };

    console.log("New Reservation:", reservation);
    reservations = [...reservations, reservation];
    console.log("Updated Reservations:", reservations);
    
    updateReservationList();
    saveReservationToFirestore(reservation);

    closeConfirmationModal();
}

        function generateTimeSlotId(date, hour) {
            return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + '-' + hour;
        }

        function isTimeSlotReserved(timeSlotId) {
            return reservations.some(function (reservation) {
                return reservation.timeSlotId === timeSlotId;
            });
        }

        function cancelConfirmation() {
            closeConfirmationModal();
        }

       function closeConfirmationModal() {
    var confirmationModal = document.getElementById('confirmationModal');
    var overlay = document.getElementById('overlay');
    confirmationModal.style.display = 'none';
    overlay.style.display = 'none';
}

      function updateReservationList() {
    var reservationList = document.getElementById('reservationList');
    reservationList.innerHTML = '';

    var myReservations = reservations.filter(function (reservation) {
        return reservation.roomNumber === roomNumber; // Dodany warunek dla numeru pokoju
    });

    myReservations.forEach(function (reservation) {
        var listItem = document.createElement('li');
        listItem.textContent = `${reservation.date}, ${reservation.timeSlotId.split('-')[3]}:00 - Room ${reservation.roomNumber} `;
        var cancelButton = document.createElement('span');
        cancelButton.className = 'cancel-button';
        cancelButton.textContent = `(${currentLanguage === 'pl' ? 'Anuluj' : (currentLanguage === 'de' ? 'Stornieren' : 'Cancel')})`;
        cancelButton.onclick = function () {
            cancelReservation(reservation);
        };
        listItem.appendChild(cancelButton);
        reservationList.appendChild(listItem);
    });
}
       function cancelReservation() {
            // Dodaj kod do pytania "Czy na pewno chcesz anulować rezerwację?" w odpowiednim języku
            var cancelConfirmation = confirm(currentLanguage === 'pl' ? 'Czy na pewno chcesz anulować rezerwację?' : (currentLanguage === 'de' ? 'Möchten Sie die Reservierung wirklich stornieren?' : 'Are you sure you want to cancel the reservation?'));

            if (cancelReservation) {
                // Dodaj kod do usunięcia rezerwacji
                cancelReservation(selectedReservation);
            }
        }

function cancelReservation(reservation) {
    // Usuń rezerwację z Firestore
    db.collection("reservations").doc(reservation.id).delete()
        .then(function () {
            console.log("Reservation successfully deleted!");

            // Usuń rezerwację z listy
            var index = reservations.indexOf(reservation);
            if (index !== -1) {
                reservations.splice(index, 1);
                generateCalendar();
                updateReservationList();
                saveReservations();
            }
        })
        .catch(function (error) {
            console.error("Error deleting reservation: ", error);
        });
}
        
        function saveReservations() {
            localStorage.setItem('reservations', JSON.stringify(reservations));
        }


    function loadReservations() {
    var currentDate = new Date();
    currentDate.setHours(0, 0, 0, 0);

    if (currentDate instanceof Date && !isNaN(currentDate)) {
        db.collection("reservations")
            .where("roomNumber", "==", roomNumber)
            .where("date", ">=", currentDate)
            .get()
            .then(function (querySnapshot) {
                reservations = querySnapshot.docs.map(doc => doc.data());
                updateReservationList();
                generateCalendar();
            })
            .catch(function (error) {
                console.error("Error getting reservations: ", error);
            });
    } else {
        console.error("Invalid currentDate:", currentDate);
    }
}

        function saveReservationToFirestore(reservation) {
            // Zapisywanie rezerwacji do Firestore
            db.collection("reservations").add(reservation)
                .then(function (docRef) {
                    console.log("Reservation added with ID: ", docRef.id);
                })
                .catch(function (error) {
                    console.error("Error adding reservation: ", error);
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateContent();
        });

        function openTakenModal() {
            var modal = document.getElementById('takenModal');
            var overlay = document.getElementById('overlay');
            modal.style.display = 'block';
            overlay.style.display = 'block';

            setTimeout(function () {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 2000);
        }
    </script>

</body>

</html>
