<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Zone Reservation Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .login-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 999;
            font-size: 10px;
        }

        .login-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #007bff;
            text-align: center;
        }

        .login-form label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .time-slot.confirmed {
          background-color: blue;
            }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form .accept-checkbox {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .calendar {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            border-radius: 15px;
        }

        @media screen and (max-width: 600px) {
            #reservationList li {
                font-size: 14px;
            }
        }

        .day-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 10px;
        }

        .day-content {
            padding: 20px;
            padding-bottom: 20px;
        }

        .day .day-header {
            font-weight: bold;
        }

        .day .day-content>.time-slot:first-child {
            font-weight: bold;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            transition: max-height 0.5s ease;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }

        .time-slots-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #000;
            font-weight: normal;
        }

        .time-slot:hover {
            background-color: #f0f0f0;
        }

        .time-slot i {
            color: #007bff;
        }

        .time-slot.reserved {
            background-color: #ffc107;
        }

        .time-slot.taken {
            background-color: #dc3545;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="headerTitle">Spa Zone Reservation Calendar</h1>
            <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="pl">Polski</option>
                <option value="de">Deutsch</option>
            </select>
        </header>
        <section class="login-section">
            <div class="login-form">
                <form id="loginForm" onsubmit="event.preventDefault(); authenticate();">
                    <label for="roomNumber" id="roomNumberLabel">Apartament Number:</label>
                    <input type="text" id="roomNumber" placeholder="Enter room number">
                    <label for="password" id="passwordLabel">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <div class="accept-checkbox">
                        <input type="checkbox" id="acceptCheckbox">
                        <label for="acceptCheckbox" id="acceptLabel">I accept the terms and conditions of Spa Zone</label>
                    </div>
                    <button id="loginButton" onclick="authenticate()">Login</button>
                </form>
            </div>
        </section>
        <section class="calendar-section" style="display: none;">
            <div class="authenticated-page" id="authenticatedPage">
                <h2 id="calendarTitle">Reservation Calendar</h2>
                <div class="calendar" id="calendar">
                    <!-- Calendar content will be generated here -->
                </div>
            </div>
        </section>
        <div class="modal" id="confirmationModal">
            <span id="confirmationMessage">Are you sure you want to confirm the reservation?</span>
            <button onclick="confirmReservation()" id="yesButton">Yes</button>
            <button onclick="cancelConfirmation()" id="noButton">No</button>
        </div>
        <div class="modal" id="takenModal">
            <span id="takenMessage"></span>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>


    <script>
        // Konfiguracja Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCz7gGBCSi9pXaDvbrBDELvZOIRWgAutjs",
            authDomain: "strefaspa-7aaaa.firebaseapp.com",

            storageBucket: "strefaspa-7aaaa.appspot.com",
            messagingSenderId: "899188726768",
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var auth = firebase.auth();
        var reservations = [];
        var selectedTimeSlot;

        // Mapa numeru pokoju do has≈Ça
        var roomPasswords = {
            "0": "8572",
            "1": "3491",
            "2": "6004",
            "3": "7284",
            "4": "9548",
            "5": "1729",
            "6": "4093",
            "7": "6251",
            "8": "5038",
            "9": "3617",

            "11": "2389",

            "23": "5541",
            "24": "1468",
            "25": "6901",
            "26": "2190",
            "27": "7530"
        };
        var language = {
            'pl': {
                'headerTitle': 'Kalendarz rezerwacji Strefy Spa',
                'loginTitle': 'Zaloguj siƒô',
                'roomNumberLabel': 'Numer apartamentu:',
                'passwordLabel': 'Has≈Ço:',
                'roomNumberPlaceholder': 'Wprowad≈∫ numer apartamentu',
                'passwordPlaceholder': 'Wprowad≈∫ has≈Ço',
                'acceptLabel': 'Akceptujƒô warunki i regulamin Strefy Spa',
                'calendarTitle': 'Kalendarz rezerwacji',
                'reservationTitle': 'Moje Rezerwacje:',
                'confirmationMessage': 'Czy na pewno chcesz potwierdziƒá rezerwacjƒô?',
                'takenMessage': 'Ten slot czasowy jest ju≈º zajƒôty.',
                'cancelButtonLabel': 'Anuluj',
            },
            'de': {
                'headerTitle': 'Spa Zone Reservierungskalender',
                'loginTitle': 'Anmelden',
                'roomNumberLabel': 'Zimmernummer:',
                'passwordLabel': 'Passwort:',
                'roomNumberPlaceholder': 'Geben Sie die Apartmentnummer ein',
                'passwordPlaceholder': 'Geben Sie das Passwort ein',
                'acceptLabel': 'Ich akzeptiere die Bedingungen und Regeln der Spa Zone',
                'calendarTitle': 'Reservierungskalender',
                'reservationTitle': 'Meine Buchungen:',
                'confirmationMessage': 'M√∂chten Sie die Reservierung wirklich best√§tigen?',

            },
            'en': {

                'roomNumberLabel': 'Room Number:',

                'passwordPlaceholder': 'Enter password',
                'acceptLabel': 'Accept terms',
                'calendarTitle': 'Reservation Calendar',
                'reservationTitle': 'My Reservations:',
                'confirmationMessage': 'Are you sure you want to confirm the reservation?',
                'takenMessage': 'This time slot is already taken.',
                'cancelButtonLabel': 'Cancel',
            }
        };

        // Set default language
        var currentLanguage = 'pl';

var selectedReservationId;

        function authenticate() {
            var roomNumber = document.getElementById('roomNumber').value;
            var password = document.getElementById('password').value;
            var acceptCheckbox = document.getElementById('acceptCheckbox');

            if (!acceptCheckbox.checked) {
                alert("Musisz zaakceptowaƒá regulamin, aby kontynuowaƒá.");
                return;
            }

            if (roomPasswords.hasOwnProperty(roomNumber)) {
                if (roomPasswords[roomNumber] === password) {
                    // Po poprawnym zalogowaniu ukryj formularz logowania i poka≈º czƒô≈õƒá z kalendarzem
                    document.querySelector('.login-section').style.display = 'none';
                    document.querySelector('.calendar-section').style.display = 'flex';

                    loadReservations(roomNumber).then(function () {
                        generateCalendar(roomNumber);
                    }).catch(function (error) {
                        console.error("Error loading reservations:", error);
                    });
                } else {
                    console.error("Invalid password for room number:", roomNumber);
                }
            } else {
                console.error("Invalid room number:", roomNumber);
            }
        }

        function translatePlaceholders(lang) {
            var placeholders = language[lang];
            document.getElementById('roomNumber').placeholder = placeholders['roomNumberPlaceholder'];
            document.getElementById('password').placeholder = placeholders['passwordPlaceholder'];
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            var translations = language[lang];
            for (var key in translations) {
                if (translations.hasOwnProperty(key)) {
                    var element = document.getElementById(key);
                    if (element) {
                        element.textContent = translations[key];
                    }
                }
            }
            // Dodaj wywo≈Çanie funkcji translatePlaceholders
            translatePlaceholders(lang);
        }

    function generateCalendar(roomId) {
    var calendar = document.getElementById('calendar');
    calendar.innerHTML = '';

    var today = new Date();
    today.setHours(0, 0, 0, 0);

    for (var dayOffset = 0; dayOffset < 2; dayOffset++) {
        var currentDate = new Date(today);
        currentDate.setDate(currentDate.getDate() + dayOffset);

        var dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.textContent = currentDate.toLocaleDateString(currentLanguage, {
            weekday: 'long',
            day: 'numeric',
            month: 'numeric',
            year: 'numeric'
        });

        var timeSlotsContainer = document.createElement('div');
        timeSlotsContainer.className = 'time-slots-container';

        // Dodaj bloki godzinowe
        for (var i = 8; i <= 21; i++) {
            var timeSlotId = generateTimeSlotId(currentDate, i);
            var reservationsForSlot = getReservationsForSlot(timeSlotId);
            var numReservations = reservationsForSlot.length;

            var timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            timeSlot.textContent = i + ':00 - ' + (i + 1) + ':00';
            timeSlot.dataset.timeSlotId = timeSlotId;

            if (numReservations === 1) {
                timeSlot.classList.add('reserved');
            } else if (numReservations >= 2) {
                timeSlot.classList.add('taken');
            } else {
                timeSlot.classList.add('available');
            }

            // Dodaj klasƒô room-reserved, je≈õli blok czasowy jest zarezerwowany przez Tw√≥j pok√≥j
            if (isTimeSlotReservedByRoom(timeSlotId, roomId)) {
                timeSlot.classList.add('confirmed'); // Zawsze oznaczaj rezerwacje w Twoim pokoju kolorem niebieskim
            }

            timeSlot.addEventListener('click', function () {
                selectedTimeSlot = this;
                if (selectedTimeSlot.classList.contains('taken')) {
                    openTakenModal();
                } else if (selectedTimeSlot.classList.contains('reserved')) {
                    openConfirmationModal();
                } else if (selectedTimeSlot.classList.contains('confirmed')) {
                    openCancelConfirmationModal();
                } else {
                    openConfirmationModal();
                }
            });

            timeSlotsContainer.appendChild(timeSlot);
        }

        dayElement.appendChild(timeSlotsContainer);
        calendar.appendChild(dayElement);
    }
}


function isTimeSlotReservedByRoom(timeSlotId, roomId) {
    return reservations.some(function (reservation) {
        return reservation.timeSlotId === timeSlotId && reservation.roomId === roomId;
    });
}


function openCancelConfirmationModal(reservationId) {
    selectedReservationId = reservationId; // Przypisz ID wybranej rezerwacji do zmiennej globalnej
    var confirmationModal = document.getElementById('confirmationModal');
    var overlay = document.getElementById('overlay');
    var confirmationMessage = document.getElementById('confirmationMessage');
    var yesButton = document.getElementById('yesButton');
    var noButton = document.getElementById('noButton');
    
    confirmationMessage.textContent = 'Czy na pewno chcesz anulowaƒá rezerwacjƒô?';
    yesButton.textContent = 'Tak';
    
    yesButton.onclick = function () {
        cancelReservation(selectedReservationId); // Przekazanie ID rezerwacji do funkcji anulowania
        closeConfirmationModal(); // Zamknij okno modalne
    };
    
    noButton.textContent = 'Nie';
    noButton.onclick = function () {
        closeConfirmationModal(); // Zamknij okno modalne
    };

    confirmationModal.style.display = 'block';
    overlay.style.display = 'block';
}

function isTimeSlotReservedByRoom(timeSlotId) {
    var roomId = document.getElementById('roomNumber').value;
    return reservations.some(function (reservation) {
        return reservation.timeSlotId === timeSlotId && reservation.roomId === roomId;
    });
}

        function getReservationsForSlot(timeSlotId) {
            // Filtrujemy listƒô rezerwacji, aby znale≈∫ƒá te, kt√≥re odpowiadajƒÖ podanemu identyfikatorowi slotu czasowego
            var reservationsForSlot = reservations.filter(function (reservation) {
                return reservation.timeSlotId === timeSlotId;
            });
            return reservationsForSlot;
        }



        // Funkcja generujƒÖca identyfikator slotu czasowego
        function generateTimeSlotId(date, hour) {
            return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + '-' + hour;
        }


        function isTimeSlotReserved(timeSlotId) {
            return reservations.some(function (reservation) {
                return reservation.timeSlotId === timeSlotId;
            });
        }

        // Funkcja otwierajƒÖca modal potwierdzenia rezerwacji
        function openConfirmationModal() {
            var confirmationModal = document.getElementById('confirmationModal');
            var overlay = document.getElementById('overlay');
            confirmationModal.style.display = 'block';
            overlay.style.display = 'block';

            // Dodaj obs≈Çugƒô klikniƒôcia na przycisk "Nie"
            var noButton = document.getElementById('noButton');
            noButton.onclick = function () {
                closeConfirmationModal(); // Zamknij okno modalne
            };
        }
      function cancelReservation(reservationId) {
    // Usuniƒôcie rezerwacji z listy "Moje rezerwacje"
    reservations = reservations.filter(function(reservation) {
        return reservation.id !== reservationId;
    });
    var reservationList = document.getElementById('reservationList');
    var listItem = reservationList.querySelector(`[data-reservation-id="${reservationId}"]`);
    reservationList.removeChild(listItem);

    // Usuniƒôcie rezerwacji z bazy danych Firestore
    db.collection("reservations").doc(reservationId).delete().then(function() {
        console.log("Rezerwacja pomy≈õlnie usuniƒôta z Firestore");
    }).catch(function(error) {
        console.error("B≈ÇƒÖd podczas usuwania rezerwacji z Firestore: ", error);
    });
}
        function closeConfirmationModal() {
            var confirmationModal = document.getElementById('confirmationModal');
            var overlay = document.getElementById('overlay');
            confirmationModal.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Funkcja potwierdzajƒÖca rezerwacjƒô
        function confirmReservation() {
            if (selectedTimeSlot) {
                selectedTimeSlot.classList.remove('available');
                selectedTimeSlot.classList.add('confirmed');
                selectedTimeSlot.style.backgroundColor = 'blue'; // Dodaj tƒô liniƒô, aby zmieniƒá kolor na niebieski

                closeConfirmationModal();
                var timeSlotId = selectedTimeSlot.dataset.timeSlotId;
                var roomId = document.getElementById('roomNumber').value;

                // Dodaj rezerwacjƒô do bazy danych
                db.collection("reservations").add({
                        roomId: roomId,
                        timeSlotId: timeSlotId
                    })
                    .then(function (docRef) {
                        console.log("Reservation confirmed with ID: ", docRef.id);
                        // Dodaj rezerwacjƒô do lokalnej listy rezerwacji
                        reservations.push({
                            id: docRef.id,
                            roomId: roomId,
                            timeSlotId: timeSlotId
                        });
                    })
                    .catch(function (error) {
                        console.error("Error adding reservation: ", error);
                    });
            }
        }

        function openTakenModal() {
            var takenModal = document.getElementById('takenModal');
            var overlay = document.getElementById('overlay');
            takenModal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function loadReservations(roomId) {
            return db.collection("reservations").where("roomId", "==", roomId).get().then(function (querySnapshot) {
                reservations = [];
                querySnapshot.forEach(function (doc) {
                    reservations.push(doc.data());
                });
            });
        }

        function cancelConfirmation() {
            closeConfirmationModal();
        }
    </script>
