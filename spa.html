        /* Header styles */
        header {

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form .accept-checkbox {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .calendar {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            border-radius: 15px;
        }

        @media screen and (max-width: 600px) {
            #reservationList li {
                font-size: 14px;
            }
        }

        .day-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 10px; 
        }

        .day-content {
            padding: 20px;
            padding-bottom: 20px;
        }

        .day .day-header {
            font-weight: bold;
        }

        .day .day-content > .time-slot:first-child {
            font-weight: bold;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            transition: max-height 0.5s ease;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }

        .time-slots-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #000;
            font-weight: normal;
        }

        .time-slot:hover {
            background-color: #f0f0f0;
        }

        .time-slot i {
            color: #007bff;
        }

        .time-slot.reserved {
            background-color: #ffc107;
        }

        .time-slot.taken {
            background-color: #dc3545;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <section class="login-section">

    </div>
    <div class="modal" id="takenModal">
        <span id="takenMessage"></span>
    </div>
    <div class="overlay" id="overlay"></div>
</div>

function authenticate() {
    var roomNumber = document.getElementById('roomNumber').value;
    var password = document.getElementById('password').value;
    var acceptCheckbox = document.getElementById('acceptCheckbox');

    if (!acceptCheckbox.checked) {
        alert("Musisz zaakceptować regulamin, aby kontynuować.");
        return;
    }

    if (roomPasswords.hasOwnProperty(roomNumber)) {
        if (roomPasswords[roomNumber] === password) {
            // Po poprawnym zalogowaniu ukryj formularz logowania i pokaż część z kalendarzem
             document.querySelector('.login-section').style.display = 'none';
            document.querySelector('.calendar-section').style.display = 'flex';

            loadReservations(roomNumber).then(function () {
                generateCalendar();
                updateReservationList(roomNumber);
            }).catch(function (error) {
                console.error("Error loading reservations:", error);
            });
        } else {

    } else {

}

function translatePlaceholders(lang) {
    var placeholders = language[lang];
    document.getElementById('roomNumber').placeholder = placeholders['roomNumberPlaceholder'];
    document.getElementById('password').placeholder = placeholders['passwordPlaceholder'];
}

    function changeLanguage(lang) {
    currentLanguage = lang;
    var translations = language[lang];
    for (var key in translations) {
        if (translations.hasOwnProperty(key)) {
            var element = document.getElementById(key);
            if (element) {
                element.textContent = translations[key];
            }
        }
    }
    // Dodaj wywołanie funkcji translatePlaceholders
    translatePlaceholders(lang);
}

function generateCalendar() {
    var calendar = document.getElementById('calendar');
    calendar.innerHTML = '';

    var today = new Date();
    today.setHours(0, 0, 0, 0);

    for (var dayOffset = 0; dayOffset < 2; dayOffset++) {
        var currentDate = new Date(today);
        currentDate.setDate(currentDate.getDate() + dayOffset);

        var dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.textContent = currentDate.toLocaleDateString(currentLanguage, {
            weekday: 'long',
            day: 'numeric',
            month: 'numeric',
            year: 'numeric'
        });

        var timeSlotsContainer = document.createElement('div');
        timeSlotsContainer.className = 'time-slots-container';

      var roomNumber = document.getElementById('roomNumber').value; // numer pokoju użytkownika
    for (var i = 8; i <= 21; i++) {
        var timeSlotId = generateTimeSlotId(currentDate, i);
        var reservationsForSlot = getReservationsForSlot(timeSlotId);
        var numReservations = reservationsForSlot.length;

        var timeSlot = document.createElement('div');
        timeSlot.className = 'time-slot';
        timeSlot.textContent = i + ':00 - ' + (i + 1) + ':00';
        timeSlot.dataset.timeSlotId = timeSlotId;

        var userReservation = reservationsForSlot.find(r => r.roomNumber === roomNumber);

        if (numReservations >= 2) {
            timeSlot.classList.add('taken');
        } else if (userReservation) {
            timeSlot.classList.add('user-reserved'); // Dodaj klasę, jeśli rezerwacja należy do użytkownika
            timeSlot.style.backgroundColor = 'dodgerblue'; // Kolor dla użytkownika
        } else {
            timeSlot.classList.add('available');
        }

        timeSlot.addEventListener('click', function () {
            selectedTimeSlot = this;
            if (this.classList.contains('taken')) {
                openTakenModal();
            } else if (this.classList.contains('user-reserved')) { // Modal dla rezerwacji użytkownika
                openCancellationModal();
            } else {
                openConfirmationModal();
            }
        });

        timeSlotsContainer.appendChild(timeSlot);
    }

        dayElement.appendChild(timeSlotsContainer);
        calendar.appendChild(dayElement);
    }
}


    function getReservationsForSlot(timeSlotId) {
    // Filtrujemy listę rezerwacji, aby znaleźć te, które odpowiadają podanemu identyfikatorowi slotu czasowego
    var reservationsForSlot = reservations.filter(function (reservation) {
        return reservation.timeSlotId === timeSlotId;
    });
    return reservationsForSlot;
}

       
    
    // Funkcja generująca identyfikator slotu czasowego
    function generateTimeSlotId(date, hour) {
        return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + '-' + hour;
    }

 
          function isTimeSlotReserved(timeSlotId) {
            return reservations.some(function (reservation) {
                return reservation.timeSlotId === timeSlotId;
            });
        }

    // Funkcja otwierająca modal potwierdzenia rezerwacji
function openConfirmationModal() {
    var confirmationModal = document.getElementById('confirmationModal');
    var overlay = document.getElementById('overlay');
    confirmationModal.style.display = 'block';
    overlay.style.display = 'block';

    // Dodaj obsługę kliknięcia na przycisk "Nie"
    var noButton = document.getElementById('noButton');
    noButton.onclick = function () {

    };
}

     function closeConfirmationModal() {
    var confirmationModal = document.getElementById('confirmationModal');
    var overlay = document.getElementById('overlay');
    confirmationModal.style.display = 'none';
    overlay.style.display = 'none';
}

    function openCancellationModal() {
    var confirmationModal = document.getElementById('confirmationModal');
    var overlay = document.getElementById('overlay');
    confirmationModal.style.display = 'block';
    overlay.style.display = 'block';

    document.getElementById('confirmationMessage').textContent = 'Czy chcesz anulować tę rezerwację?'; // Zmieniony komunikat
    document.getElementById('yesButton').onclick = function() {
        var roomNumber = document.getElementById('roomNumber').value;
        cancelReservation(getReservationsForSlot(selectedTimeSlot.dataset.timeSlotId).find(r => r.roomNumber === roomNumber));
        closeConfirmationModal();
    };
    document.getElementById('noButton').onclick = function() {
        closeConfirmationModal();
    };
}

function confirmReservation() {
    if (selectedTimeSlot) {
        var roomNumber = document.getElementById('roomNumber').value;

        // Pobierz datę rezerwacji z klikniętego bloku czasowego
        var timeSlotId = selectedTimeSlot.dataset.timeSlotId;
        var reservationDate = new Date(timeSlotId.split('-').slice(0, 3).join('-'));

        console.log("Confirming Reservation:", timeSlotId);
        selectedTimeSlot.classList.add('reserved');
        selectedTimeSlot.style.backgroundColor = '#ff6666';

        var reservation = {
            id: generateReservationId(),
            date: reservationDate.toLocaleDateString(),
            timeSlotId: timeSlotId,
            roomNumber: roomNumber,
        };

        var reservationList = document.getElementById('reservationList');
        var listItem = document.createElement('li');
        // Dodaj datę i godzinę bloku rezerwacji do elementu listy
        listItem.textContent = `${reservation.date}, ${timeSlotId.split('-')[3]}:00 - Room ${roomNumber}`;
        listItem.dataset.reservationId = reservation.id;

        var cancelButton = document.createElement('button');
        cancelButton.textContent = 'Anuluj';
        cancelButton.onclick = function() {
            cancelReservation(reservation);
        };

        listItem.appendChild(cancelButton);
        reservationList.appendChild(listItem);

        reservations.push(reservation);

        saveReservationToFirestore(reservation);

        closeConfirmationModal();
    } else {
        console.error("Nie wybrano slotu czasowego do potwierdzenia rezerwacji.");
    }
}


// Funkcja generująca unikalny identyfikator rezerwacji
function generateReservationId() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}


function cancelReservation(reservation) {
    // Usunięcie rezerwacji z listy "Moje rezerwacje"
    reservations = reservations.filter(r => r.id !== reservation.id);
    var reservationList = document.getElementById('reservationList');
    var listItem = reservationList.querySelector(`[data-reservation-id="${reservation.id}"]`);
    reservationList.removeChild(listItem);

    // Usunięcie rezerwacji z bazy danych Firestore
    db.collection("reservations").doc(reservation.id).delete().then(function() {
        console.log("Rezerwacja pomyślnie usunięta z Firestore");
        console.log(reservation.id)
    }).catch(function(error) {
        console.error("Błąd podczas usuwania rezerwacji z Firestore: ", error);
    });
}

    function loadReservations(roomNumber) {
    return new Promise(function (resolve, reject) {
        db.collection("reservations")
            .get()
            .then(function (querySnapshot) {
                reservations = querySnapshot.docs.map(doc => doc.data());
                updateReservationList();
                resolve();
            })
            .catch(function (error) {
                console.error("Error getting reservations: ", error);
                reject(error);
            });
    });
}

function updateReservationList(roomNumber) {
    var reservationList = document.getElementById('reservationList');
    reservationList.innerHTML = '';

    var currentDate = new Date(); // Obecna data

    var myReservations = reservations.filter(function (reservation) {
        var reservationDate = new Date(reservation.timeSlotId.split('-').slice(0, 3).join('-')); // Data bloku rezerwacji
        return reservation.roomNumber === roomNumber && (reservationDate >= currentDate || reservationDate.toDateString() === currentDate.toDateString()); // Filtrowanie przyszłych rezerwacji lub dzisiejszych
    });

    myReservations.forEach(function (reservation) {
        var listItem = document.createElement('li');
        var timeSlot = reservation.timeSlotId.split('-')[3]; // Pobierz godzinę bloku
        var reservationDate = new Date(reservation.timeSlotId.split('-').slice(0, 3).join('-')); // Data bloku rezerwacji
        var formattedDate = reservationDate.toLocaleDateString(currentLanguage, { day: 'numeric', month: 'long', year: 'numeric' }); // Sformatuj datę

        listItem.textContent = `${formattedDate}, ${timeSlot}:00 - Room ${reservation.roomNumber} `;

        // Dodaj atrybut dataset z identyfikatorem rezerwacji
        listItem.dataset.reservationId = reservation.id;

        // Stwórz przycisk Anuluj

        var cancelButton = document.createElement('button');
        cancelButton.textContent = language[currentLanguage]['cancelButtonLabel']; // Tłumaczenie przycisku "Anuluj"
        cancelButton.onclick = function () {
            cancelReservation(reservation); // Przekazanie obiektu rezerwacji do funkcji cancelReservation()
        };

        listItem.appendChild(cancelButton); // Dodaj przycisk Anuluj do elementu listy
        reservationList.appendChild(listItem);
    });
}




    function saveReservationToFirestore(reservation) {
    db.collection("reservations").doc(reservation.id).set(reservation)
        .then(function (docRef) {
            console.log("Rezerwacja pomyślnie zapisana w Firestore z ID:", docRef.id);
        })
        .catch(function (error) {
            console.error("Błąd podczas zapisywania rezerwacji do Firestore: ", error);
        });
}
  function openTakenModal() {
      document.getElementById('takenMessage').textContent = 'Ten slot czasowy jest już zajęty.';
    var takenModal = document.getElementById('takenModal');

    takenModal.style.display = 'block';
    overlay.style.display = 'block';

    setTimeout(function () {
        takenModal.style.display = 'none';
        overlay.style.display = 'none';
    }, 2000);
}
