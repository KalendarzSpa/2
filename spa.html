<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Zone Reservation Calendar</title>
    <style>
        /* Resetowanie styli */
        body, h1, h2, h3, p, ul, li, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Globalne style */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        /* Formularz logowania */
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        /* Kalendarz */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .day {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
        }

        .day:hover {
            background-color: #e9e9e9;
        }

        .day.active {
            background-color: #007bff;
            color: #fff;
        }

        .time-slot {
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .time-slot.orange {
            background-color: orange;
        }

        .time-slot.red {
            background-color: red;
        }

        /* Wybór języka */
        .language-select {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .language-select select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="language-select">
        <label for="language">Language:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="polish">Polish</option>
            <option value="german">German</option>
        </select>
    </div>

    <div class="container">
        <h1>Spa Zone Reservation Calendar</h1>

        <div class="login-form">
            <h2>Login</h2>
            <label for="room">Room Number:</label>
            <input type="text" id="room" placeholder="Enter room number">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button id="login">Login</button>
        </div>

        <div class="calendar" id="calendar">
            <!-- Kalendarz będzie generowany tutaj -->
        </div>
    </div>

    <div id="overlay"></div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>


    <script>
        var firebaseConfig = {

            messagingSenderId: "899188726768",
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var auth = firebase.auth();
        var reservations = [];
        var selectedTimeSlot;

        var roomPasswords = {
            "0": "8572",
            "1": "3491",
            "2": "6004",
            "3": "7284",
            "4": "9548",
            "5": "1729",

            "9": "3617",
            "10": "1425",
            "11": "2389",
            "12": "5719",
            "13": "8473",
            "14": "9205",
            "15": "3852",
            "16": "7163",
            "17": "2004",
            "18": "5901",
            "19": "9372",
            "20": "4681",
            "21": "3297",
            "22": "8024",
            "23": "5541",
            "24": "1468",
            "25": "6901",
            "26": "2190",
            "27": "7530"
        };

        var translations = {
            'polish': {
                'title': 'Kalendarz Rezerwacji Strefy Spa',
                'roomNumberLabel': 'Wprowadź numer pokoju:',
                'passwordLabel': 'Wprowadź hasło:',
                'loginButton': 'Zaloguj',
                'reservationTitle': 'Rezerwacje:',
                'confirmReservationMessage': 'Czy potwierdzasz rezerwację?',
                'yesButton': 'Tak',
                'noButton': 'Nie',
                'takenMessage': 'Ten slot czasowy jest już zajęty.'
            },
            'english': {
                'title': 'Spa Zone Reservation Calendar',
                'roomNumberLabel': 'Enter room number:',
                'passwordLabel': 'Enter password:',
                'loginButton': 'Log in',
                'reservationTitle': 'Reservations:',
                'confirmReservationMessage': 'Do you confirm the reservation?',
                'yesButton': 'Yes',
                'noButton': 'No',
                'takenMessage': 'This time slot is already taken.'
            },
            'german': {
                'title': 'Spa-Bereich Reservierungskalender',
                'roomNumberLabel': 'Geben Sie die Raumnummer ein:',
                'passwordLabel': 'Geben Sie das Passwort ein:',
                'loginButton': 'Anmelden',
                'reservationTitle': 'Reservierungen:',
                'confirmReservationMessage': 'Bestätigen Sie die Reservierung?',
                'yesButton': 'Ja',
                'noButton': 'Nein',
                'takenMessage': 'Dieser Zeitraum ist bereits belegt.'
            }
        };


        function authenticate() {
            var roomNumber = document.getElementById('roomNumber').value;
            var password = document.getElementById('password').value;
            var acceptCheckbox = document.getElementById('acceptCheckbox');

            if (!acceptCheckbox.checked) {
                alert("Musisz zaakceptować regulamin, aby kontynuować.");
                return;
            }

            if (roomPasswords.hasOwnProperty(roomNumber)) {
                if (roomPasswords[roomNumber] === password) {
                    loadReservations(roomNumber).then(function () {
                        generateCalendar();
                        updateReservationList(roomNumber);
                    }).catch(function (error) {
                        console.error("Error loading reservations:", error);
                    });
                } else {
                    console.error("Invalid password for room number:", roomNumber);
                }
            } else {
                console.error("Invalid room number:", roomNumber);
            }
        }



        function generateCalendar() {
            var calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            var today = new Date();
            today.setHours(0, 0, 0, 0);

            for (var dayOffset = 0; dayOffset < 2; dayOffset++) {
                var currentDate = new Date(today);
                currentDate.setDate(currentDate.getDate() + dayOffset);

                var dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = currentDate.toLocaleDateString(undefined, {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'numeric',
                    year: 'numeric'
                });
                dayElement.onclick = function () {
                    toggleDay(this);
                };

                var timeSlotsContainer = document.createElement('div');
                timeSlotsContainer.className = 'time-slots-container';

                for (var i = 8; i <= 21; i++) {
                    var timeSlotId = generateTimeSlotId(currentDate, i);
                    var reservationsForSlot = getReservationsForSlot(timeSlotId);
                    var numReservations = reservationsForSlot.length;

                    var timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.textContent = i + ':00 - ' + (i + 1) + ':00';
                    timeSlot.dataset.timeSlotId = timeSlotId;

                    if (numReservations === 1) {
                        timeSlot.classList.add('orange');
                    } else if (numReservations >= 2) {
                        timeSlot.classList.add('red');
                    }

                    timeSlot.addEventListener('click', function () {
                        selectedTimeSlot = this;
                        var numReservations = getReservationsForSlot(selectedTimeSlot.dataset.timeSlotId).length;
                        if (numReservations >= 2) {
                            openTakenModal();
                        } else if (!selectedTimeSlot.classList.contains('reserved') && !selectedTimeSlot.classList.contains('taken')) {
                            openConfirmationModal();
                        }
                    });

                    timeSlotsContainer.appendChild(timeSlot);
                }

                dayElement.appendChild(timeSlotsContainer);
                calendar.appendChild(dayElement);
            }
        }


        function toggleDay(dayElement) {
            var timeSlotsContainer = dayElement.querySelector('.time-slots-container');
            if (timeSlotsContainer.style.display === 'block') {
                timeSlotsContainer.style.display = 'none';
            } else {
                timeSlotsContainer.style.display = 'block';
            }
        }


        function changeLanguage() {
            var selectedLanguage = document.getElementById('languageSelect').value;
            var translation = translations[selectedLanguage];

            document.title = translation.title;
            document.getElementById('calendarTitle').textContent = translation.title;
            document.getElementById('roomNumberLabel').textContent = translation.roomNumberLabel;
            document.getElementById('passwordLabel').textContent = translation.passwordLabel;
            document.getElementById('loginButton').textContent = translation.loginButton;
            document.getElementById('reservationTitle').textContent = translation.reservationTitle;
            document.getElementById('confirmReservationMessage').textContent = translation.confirmReservationMessage;
            document.getElementById('yesButton').textContent = translation.yesButton;
            document.getElementById('noButton').textContent = translation.noButton;
            document.getElementById('takenMessage').textContent = translation.takenMessage;
        }

    function getReservationsForSlot(timeSlotId) {
    var reservationsForSlot = reservations.filter(function (reservation) {
        return reservation.timeSlotId === timeSlotId;
    });
    return reservationsForSlot;
}

       
    function generateTimeSlotId(date, hour) {
        return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + '-' + hour;
    }

 
          function isTimeSlotReserved(timeSlotId) {
            return reservations.some(function (reservation) {
                return reservation.timeSlotId === timeSlotId;
            });
        }

function openConfirmationModal() {
    var confirmationModal = document.getElementById('confirmationModal');
    var overlay = document.getElementById('overlay');
    confirmationModal.style.display = 'block';
    overlay.style.display = 'block';
}


function confirmReservation() {
    if (selectedTimeSlot) {
        console.log("Confirming Reservation:", selectedTimeSlot.dataset.timeSlotId);
        selectedTimeSlot.classList.add('reserved');
        selectedTimeSlot.style.backgroundColor = '#ff6666';
        var timeSlotId = selectedTimeSlot.dataset.timeSlotId;
        
        var timeSlotDate = new Date(timeSlotId.split('-').slice(0, 3).join('-'));

        var reservation = {
            id: generateReservationId(), // Generuj unikalny identyfikator rezerwacji
            date: timeSlotDate.toLocaleDateString(), // Użyj daty slotu czasowego jako datę rezerwacji
            timeSlotId: timeSlotId,
            roomNumber: document.getElementById('roomNumber').value,
        };

        var reservationList = document.getElementById('reservationList');
        var listItem = document.createElement('li');
        listItem.textContent = `${reservation.date}, ${reservation.timeSlotId.split('-')[3]}:00 - Room ${reservation.roomNumber} `;
        
        listItem.dataset.reservationId = reservation.id;
        
        reservationList.appendChild(listItem); // Dodaj rezerwację do listy

        reservations.push(reservation); // Dodaj rezerwację do lokalnej tablicy rezerwacji
        
        if (reservation && reservation.id) {
            saveReservationToFirestore(reservation); // Zapisz rezerwację do Firestore
        } else {
            console.error("Błąd podczas zapisywania rezerwacji do Firestore: Obiekt rezerwacji nie jest poprawnie zdefiniowany lub brakuje identyfikatora.");
        }

        closeConfirmationModal();
    } else {
        console.error("Nie wybrano slotu czasowego do potwierdzenia rezerwacji.");
    }
}

function cancelConfirmation() {
    closeConfirmationModal();
}

function closeConfirmationModal() {
    var confirmationModal = document.getElementById('confirmationModal');
    var overlay = document.getElementById('overlay');
    confirmationModal.style.display = 'none';
    overlay.style.display = 'none';
}

function generateReservationId() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}


function cancelReservation(reservation) {
    reservations = reservations.filter(r => r.id !== reservation.id);
    var reservationList = document.getElementById('reservationList');
    var listItem = reservationList.querySelector(`[data-reservation-id="${reservation.id}"]`);
    reservationList.removeChild(listItem);

    db.collection("reservations").doc(reservation.id).delete().then(function() {
        console.log("Rezerwacja pomyślnie usunięta z Firestore");
        console.log(reservation.id)
    }).catch(function(error) {
        console.error("Błąd podczas usuwania rezerwacji z Firestore: ", error);
    });
}

    function loadReservations(roomNumber) {
    return new Promise(function (resolve, reject) {
        db.collection("reservations")
            .get()
            .then(function (querySnapshot) {
                reservations = querySnapshot.docs.map(doc => doc.data());
                updateReservationList();
                resolve();
            })
            .catch(function (error) {
                console.error("Error getting reservations: ", error);
                reject(error);
            });
    });
}


function updateReservationList(roomNumber) {
    var reservationList = document.getElementById('reservationList');
    reservationList.innerHTML = '';

    var currentDate = new Date(); // Pobierz bieżącą datę

    var myReservations = reservations.filter(function (reservation) {
        return reservation.roomNumber === roomNumber && new Date(reservation.date) > currentDate;
    });

    myReservations.forEach(function (reservation) {
        var listItem = document.createElement('li');
        listItem.textContent = `${reservation.date}, ${reservation.timeSlotId.split('-')[3]}:00 - Room ${reservation.roomNumber} `;
        
        listItem.dataset.reservationId = reservation.id;
   
        var cancelButton = document.createElement('button');
        cancelButton.textContent = 'Anuluj';
        cancelButton.onclick = function() {
            cancelReservation(reservation); // Przekazanie obiektu rezerwacji do funkcji cancelReservation()
        };

        listItem.appendChild(cancelButton); // Dodaj przycisk Anuluj do elementu listy
        reservationList.appendChild(listItem);
    });
}


    function saveReservationToFirestore(reservation) {
    db.collection("reservations").doc(reservation.id).set(reservation)
        .then(function (docRef) {
            console.log("Rezerwacja pomyślnie zapisana w Firestore z ID:", docRef.id);
        })
        .catch(function (error) {
            console.error("Błąd podczas zapisywania rezerwacji do Firestore: ", error);
        });
}
  function openTakenModal() {
      document.getElementById('takenMessage').textContent = 'Ten slot czasowy jest już zajęty.';
    var takenModal = document.getElementById('takenModal');
    var overlay = document.getElementById('overlay');
    takenModal.style.display = 'block';
    overlay.style.display = 'block';

    setTimeout(function () {
        takenModal.style.display = 'none';
        overlay.style.display = 'none';
    }, 2000);
}   

 
    document.addEventListener('DOMContentLoaded', function() {
        changeLanguage(); // Wywołaj funkcję zmiany języka przy załadowaniu strony
    });
   
</script>
